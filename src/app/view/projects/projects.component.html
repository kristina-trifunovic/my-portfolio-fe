<div class="row justify-content-center">
  <h2 class="display-4 text-center mtop-6-mbottom-1">Projects</h2>
  <mat-card class="col-lg-3 col-md-4 col-6 justify-content-between" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>{{project.technologies}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="project.imageUrl" alt="...">
    <mat-card-content>
      <p>{{project.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="project.git" mat-button (click)="goToRepository(project.git)">Go to repository</button>
    </mat-card-actions>
  </mat-card>
</div>
